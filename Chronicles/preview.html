<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1.0">
    <title>Chronicles - Dashboard Preview (Papper Design)</title>
    <style>
        /* Papper Design Tokens from JSON */
        :root {
            /* Primary Color */
            --primary: #FF6B6B;
            
            /* Light Gradient Colors */
            --light-pink: #f7d9d9;
            --light-lavender: #efe1e8;
            --light-blue-gray: #e1e5ef;
            
            /* Dark Gradient Colors */
            --dark-warm-pink: #f7baba;
            --dark-purple: #d9c8ea;
            --dark-peach: #ffccb3;
            
            /* Shadow */
            --shadow-color: rgba(224, 0, 0, 0.2);
            
            /* Typography Sizes */
            --header2: 24px;
            --body-title: 16px;
            --body: 14px;
            --body-discovery: 13px;
            --body-small: 11px;
            --paywall-title: 18px;
            --paywall-subtitle: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }
        
        /* Dark Mode (default) */
        body {
            background: #000;
        }
        
        .phone {
            width: 390px;
            min-height: 844px;
            background: linear-gradient(135deg, 
                rgba(247, 186, 186, 0.12), 
                rgba(217, 200, 234, 0.08), 
                rgba(255, 204, 179, 0.12)
            ), #000;
            border-radius: 44px;
            padding: 60px 20px 40px;
            position: relative;
            color: #fff;
        }
        
        /* Dynamic Island */
        .phone::before {
            content: '';
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 34px;
            background: #000;
            border-radius: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 28px;
            position: relative;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            position: relative;
        }
        
        .logo-rays {
            position: absolute;
            inset: 0;
        }
        
        .logo-rays::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    rgba(255,255,255,0.3) 0deg 1deg,
                    transparent 1deg 15deg
                );
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .logo-triangle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 24px solid rgba(255,255,255,0.9);
        }
        
        .profile {
            position: absolute;
            top: 8px;
            right: 0;
            width: 36px;
            height: 36px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile svg {
            width: 18px;
            height: 18px;
            fill: var(--primary);
        }
        
        .date {
            font-size: var(--body-small);
            font-weight: 500;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .greeting {
            font-family: 'New York', Georgia, serif;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.15;
        }
        
        /* Calendar */
        .calendar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 6px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 44px;
        }
        
        .day.selected {
            background: rgba(255,255,255,0.08);
        }
        
        .day-label {
            font-size: var(--body-small);
            color: rgba(255,255,255,0.4);
            margin-bottom: 6px;
        }
        
        .day.selected .day-label {
            color: rgba(255,255,255,0.7);
        }
        
        .day-num {
            font-size: var(--body-title);
            font-weight: 500;
            color: rgba(255,255,255,0.35);
        }
        
        .day.selected .day-num {
            color: #fff;
        }
        
        /* Widgets */
        .widgets {
            display: flex;
            gap: 16px;
        }
        
        .widget {
            flex: 1;
            height: 180px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.15s;
            box-shadow: 0 1px 4px var(--shadow-color);
        }
        
        .widget:active {
            transform: scale(0.97);
        }
        
        .widget.completed {
            background: transparent;
            border: 1.5px solid rgba(255,255,255,0.1);
        }
        
        .widget.pending {
            background: rgba(255,255,255,0.06);
        }
        
        .widget-icon {
            font-size: 28px;
            margin-bottom: auto;
        }
        
        .widget-title {
            font-size: var(--body-title);
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .widget-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: var(--body-small);
            color: rgba(255,255,255,0.5);
        }
        
        .check {
            width: 16px;
            height: 16px;
            background: #34C759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .check svg {
            width: 10px;
            height: 10px;
        }
        
        /* Light Mode */
        body.light {
            background: var(--light-blue-gray);
        }
        
        body.light .phone {
            background: linear-gradient(135deg, 
                var(--light-pink), 
                var(--light-lavender), 
                var(--light-blue-gray)
            );
            color: #1c1c1e;
        }
        
        body.light .date {
            color: rgba(0,0,0,0.4);
        }
        
        body.light .day.selected {
            background: rgba(0,0,0,0.05);
        }
        
        body.light .day-label {
            color: rgba(0,0,0,0.35);
        }
        
        body.light .day.selected .day-label {
            color: rgba(0,0,0,0.6);
        }
        
        body.light .day-num {
            color: rgba(0,0,0,0.3);
        }
        
        body.light .day.selected .day-num {
            color: #1c1c1e;
        }
        
        body.light .widget.completed {
            background: rgba(255,255,255,0.6);
            border-color: rgba(0,0,0,0.08);
        }
        
        body.light .widget.pending {
            background: #fff;
        }
        
        body.light .widget-status {
            color: rgba(0,0,0,0.5);
        }
        
        body.light .logo-rays::before {
            background: repeating-conic-gradient(
                from 0deg,
                rgba(0,0,0,0.2) 0deg 1deg,
                transparent 1deg 15deg
            );
        }
        
        body.light .logo-triangle {
            border-bottom-color: rgba(0,0,0,0.85);
        }
        
        /* Toggle */
        .toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }
        
        body.light .toggle {
            background: rgba(0,0,0,0.08);
            color: #1c1c1e;
        }
    </style>
</head>
<body>
    <button class="toggle" onclick="document.body.classList.toggle('light')">
        Toggle Theme
    </button>
    
    <div class="phone">
        <div class="header">
            <div class="logo">
                <div class="logo-rays"></div>
                <div class="logo-triangle"></div>
            </div>
            
            <div class="profile">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
                </svg>
            </div>
            
            <div class="date" id="date"></div>
            <div class="greeting" id="greeting"></div>
        </div>
        
        <div class="calendar" id="calendar"></div>
        
        <div class="widgets">
            <div class="widget completed">
                <div class="widget-icon">‚òÄÔ∏è</div>
                <div class="widget-title">Morning<br>reflection</div>
                <div class="widget-status">
                    Completed
                    <div class="check">
                        <svg viewBox="0 0 12 12">
                            <path d="M2 6 L5 9 L10 3" stroke="#fff" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="widget pending">
                <div class="widget-icon">üåô</div>
                <div class="widget-title">Evening<br>reflection</div>
                <div class="widget-status">Assess your day</div>
            </div>
        </div>
    </div>
    
    <script>
        // Date
        const now = new Date();
        const dateOpts = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOpts).toUpperCase();
        
        // Greeting
        const hour = now.getHours();
        const time = hour < 12 ? 'Morning' : hour < 17 ? 'Afternoon' : 'Evening';
        document.getElementById('greeting').textContent = `Good ${time}, Mark!`;
        
        // Calendar
        const cal = document.getElementById('calendar');
        const days = ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'];
        const weekday = now.getDay();
        const mondayOff = weekday === 0 ? -6 : 1 - weekday;
        
        for (let i = 0; i < 7; i++) {
            const d = new Date(now);
            d.setDate(now.getDate() + mondayOff + i);
            const isToday = d.toDateString() === now.toDateString();
            
            const div = document.createElement('div');
            div.className = `day${isToday ? ' selected' : ''}`;
            div.innerHTML = `<div class="day-label">${days[i]}</div><div class="day-num">${d.getDate()}</div>`;
            div.onclick = () => {
                cal.querySelectorAll('.day').forEach(x => x.classList.remove('selected'));
                div.classList.add('selected');
            };
            cal.appendChild(div);
        }
    </script>
</body>
</html>
