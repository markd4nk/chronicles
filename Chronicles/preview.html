<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, initial-scale=1.0">
    <title>Chronicles - Dashboard Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Papper Color Tokens */
            --primary: #FF6B6B;
            --background-dark: #1C1C1E;
            --card-dark: #2C2C2E;
            --card-secondary-dark: #3A3A3C;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --widget-morning: #FFB347;
            --widget-evening: #7B68EE;
            --completed: #34C759;
            
            /* Gradient colors */
            --gradient-pink: rgba(247, 186, 186, 0.08);
            --gradient-purple: rgba(217, 200, 234, 0.05);
            --gradient-peach: rgba(255, 204, 179, 0.08);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .phone-frame {
            width: 390px;
            min-height: 844px;
            background: linear-gradient(
                135deg,
                var(--gradient-pink),
                var(--gradient-purple),
                var(--gradient-peach)
            ), var(--background-dark);
            border-radius: 40px;
            padding: 50px 20px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: #000;
            border-radius: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            stroke: var(--text-primary);
            stroke-width: 1;
            fill: none;
        }
        
        .profile-btn {
            position: absolute;
            top: 8px;
            right: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--widget-morning);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--widget-morning);
        }
        
        .date-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .greeting {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }
        
        /* Weekly Calendar */
        .calendar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 8px 0;
        }
        
        .day-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .day-cell.selected {
            background: var(--card-secondary-dark);
        }
        
        .day-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }
        
        .day-cell.selected .day-label {
            color: var(--text-primary);
        }
        
        .day-number {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .day-cell.selected .day-number {
            color: var(--text-primary);
        }
        
        /* Widgets */
        .widgets {
            display: flex;
            gap: 16px;
        }
        
        .widget {
            flex: 1;
            height: 180px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        
        .widget:hover {
            transform: scale(0.98);
        }
        
        .widget:active {
            transform: scale(0.96);
        }
        
        .widget.completed {
            background: var(--background-dark);
            border: 1.5px solid var(--card-secondary-dark);
        }
        
        .widget.pending {
            background: var(--card-secondary-dark);
        }
        
        .widget-icon {
            font-size: 28px;
            margin-bottom: auto;
        }
        
        .widget-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 8px;
        }
        
        .widget-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .status-check {
            width: 16px;
            height: 16px;
            background: var(--completed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-check svg {
            width: 10px;
            height: 10px;
            fill: white;
        }
        
        /* Mode toggle */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--card-dark);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
        }
        
        /* Light mode styles */
        body.light-mode {
            background: #F5F5F7;
        }
        
        body.light-mode .phone-frame {
            background: linear-gradient(
                135deg,
                #f7d9d9,
                #efe1e8,
                #e1e5ef
            );
        }
        
        body.light-mode .greeting,
        body.light-mode .widget-title,
        body.light-mode .day-cell.selected .day-number,
        body.light-mode .day-cell.selected .day-label {
            color: #1C1C1E;
        }
        
        body.light-mode .widget.pending {
            background: white;
        }
        
        body.light-mode .widget.completed {
            background: #F5F5F7;
            border-color: #E5E5E7;
        }
        
        body.light-mode .day-cell.selected {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Light/Dark</button>
    
    <div class="phone-frame">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 50 50">
                    <path d="M25 5 L45 42 L5 42 Z" />
                    <circle cx="25" cy="28" r="3" fill="currentColor" />
                </svg>
            </div>
            
            <div class="profile-btn">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
                </svg>
            </div>
            
            <div class="date-label" id="date-label">FRIDAY 26 DECEMBER 2025</div>
            <div class="greeting" id="greeting">Good Afternoon, Mark!</div>
        </div>
        
        <!-- Weekly Calendar -->
        <div class="calendar" id="calendar">
            <!-- Generated by JS -->
        </div>
        
        <!-- Widgets -->
        <div class="widgets">
            <div class="widget completed">
                <div class="widget-icon">‚òÄÔ∏è</div>
                <div class="widget-title">Morning<br>reflection</div>
                <div class="widget-status">
                    Completed
                    <div class="status-check">
                        <svg viewBox="0 0 12 12">
                            <path d="M2 6 L5 9 L10 3" stroke="white" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="widget pending">
                <div class="widget-icon">üåô</div>
                <div class="widget-title">Evening<br>reflection</div>
                <div class="widget-status">Assess your day</div>
            </div>
        </div>
    </div>
    
    <script>
        // Update date and greeting
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options).toUpperCase();
            document.getElementById('date-label').textContent = dateStr;
            
            const hour = now.getHours();
            let greeting;
            if (hour < 12) greeting = 'Good Morning';
            else if (hour < 17) greeting = 'Good Afternoon';
            else greeting = 'Good Evening';
            document.getElementById('greeting').textContent = `${greeting}, Mark!`;
        }
        
        // Generate calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            const dayOfWeek = today.getDay();
            const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            
            const days = ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'];
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + mondayOffset + i);
                
                const isToday = date.toDateString() === today.toDateString();
                
                const cell = document.createElement('div');
                cell.className = `day-cell${isToday ? ' selected' : ''}`;
                cell.innerHTML = `
                    <div class="day-label">${days[i]}</div>
                    <div class="day-number">${date.getDate()}</div>
                `;
                cell.onclick = () => {
                    document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                };
                calendar.appendChild(cell);
            }
        }
        
        // Toggle light/dark mode
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }
        
        // Initialize
        updateDateTime();
        generateCalendar();
    </script>
</body>
</html>
